---
layout: page
---

<div class="container">
    <div class="row">

        <div class="col-sm-10 col-sm-offset-1 blog-main">

          <div class="blog-post">
                <h1 style="margin-top:50px;margin-bottom:0;">{{ page.title }}</h1>
                <h3 style="margin-top:10px;font-size:26px;">{{ page.subtitle }}</h3>
              <p><a href="mailto:{{page.email}}">{{ page.author }}</a><br>
                {{ page.date | date: "%b %d, %Y" }}
                </p>
                <p>{{ content }}</p>
            </div>
        </div><!-- /.blog-main -->

     </div><!-- /.row -->
</div>
