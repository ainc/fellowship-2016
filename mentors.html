<div class="subheader"> 
  <div class="container img-overlay">
      <h1>Mentors</h1>
      <!-- <h2>Start Something Awesome</h2> -->
    </div>

</div>

<div ng-app="myApp" class="container se-pre-icon" ng-controller="appController">
    <ul class="thumbnails row">        

        <i ng-hide="dataLoaded" class="fa fa-spinner">Loading</i>

        <li ng-show="dataLoaded" ng-repeat="mentor in mentors|orderBy:'lastname'" class="col-md-2 col-sm-3 col-xs-6" style="height: 250px">      
            
            <a href="[[mentor.website]]" target="_blank"><img ng-src="[[mentor.image]]" class="img-rounded" alt="[[mentor.firstname]] [[mentor.lastname]]"></a>
            <div class="caption">
                <h3><a href="[[mentor.website]]" target="_blank">[[mentor.firstname]] [[mentor.lastname]]</a></h3>
                <p><a href="[[mentor.website]]" target="_blank">[[mentor.website_text]]</a></p>
            </div>
        </li>
    </ul>
</div> <!-- /container -->
