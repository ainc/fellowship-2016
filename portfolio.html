---
layout: page
permalink: portfolio/
title: Portfolio
redirect_from:
 - /client-showcase.html
---
<div class="subheader">
	<div class="container img-overlay">
    	<h1>Our Portfolio</h1>
    	<h2>Companies of The Awesome Fellowship</h2>
    </div>

</div>

<div class="container">
	<div class="row">
		{% for company in site.data.portfolio %}
		<div class="col-md-6 col-sm-6  col-xs-12 company">
			<div class="img-container shadow gradient ">
				<a href="{{company.site_url}}" target="_blank"><img class="center" id="{{company.image_url}}" src="/assets/img/portfolio/{{company.image_url}}.png" alt="{{company.name}}" /></a>
			</div>
			<h3><a href="{{company.site_url}}" target="_blank">{{company.name}}</a></h3> 
			<p>{{company.description}}</p>
		</div>
		{% endfor %}
	</div>
</div> <!-- /container -->
